<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color:black">
            <a-camera position="0 8 20"></a-camera>


            <a-assets timeout="10000">
            <a-asset-item id="dog" src="./images/dog/scene.gltf"></a-asset-item>
            <a-asset-item id="house" src="./images/house/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity>
            <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#dog" shadow="cast: true;">
            </a-entity>
          </a-entity>
          
          
          <a-entity>
            <a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#house"
              shadow="cast:true; receive:false"></a-entity>
          </a-entity>









        </a-scene>
    </body>
    </html>
